<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script:wght@400;500&family=Oswald&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8431b11195.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main-div container-fluid">
        <div class="container blank"></div>
        <div class="container white-div ">
            <div class="row">
                <div class="col-md-12 p-5">
                    <h1 class="text-center contact">contact</h1>
                    <h1 class="text-center cursive">we want to hear from you</h1>
                </div>
                <div class="col-7">


                    <form onsubmit=" return validate()" action="message.html" class="px-5">
                        <h3 class="text-start send">Send Us an Email:</h3><br>


                        <input type="text" required placeholder="Name" class="input" id="uname"><br><br>

                        <input type="email" required placeholder="Email" class="input" id="email"><br><br>

                        <textarea type="text" required maxlength="500" placeholder="Message" class="input"
                            id="message"></textarea><br><br>

                        <button type="submit" class=" btn rounded-0 send-but">SEND</button><br><br>


                    </form>


                </div>
                <div class="col-md-5 mt-5">
                    <i class="fa-solid fa-phone text-center fa-3x "
                        style="color: #acadaf;  margin-left: auto; margin-right: auto; display: block;"></i>
                    <p class="card-text text-center phone-text mb-0">PHONE:</p>

                    <h5 class="card-title text-center num py-0">8180865028</h5><br>

                    <i class="fa-solid fa-at text-center fa-3x"
                        style="color: #acadaf;  margin-left: auto; margin-right: auto; display: block;"></i>
                    <p class="card-text text-center phone-text mb-0">EMAIL:</p>

                    <h5 class="card-title text-center num py-0">nadeemsayed2503@gmail.com</h5><br><br>
                    <div class="container icons px-5">
                        <i class="fa-brands fa-square-facebook fa-2x"></i>
                        <i class="fa-brands fa-square-twitter fa-2x"></i>
                        <i class="fa-brands fa-linkedin fa-2x"></i>
                        <i class="fa-brands fa-square-pinterest fa-2x"></i>
                        <i class="fa-brands fa-square-instagram fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container blank"></div>

        <script src="index.js"></script>
</body>

</html>
